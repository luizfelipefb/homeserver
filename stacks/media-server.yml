version: "3"

services:
  plex:
    container_name: plex
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PLEX_UID=${UID}
      - PLEX_GID=${GID}
    volumes:
      - ${CONFIG}/plex:/config
      - ${TRANSCODE}:/transcode
      - ${MEDIA}:/data

  transmission:
    container_name: transmission
    image: linuxserver/transmission:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${CONFIG}/transmission:/config
      - ${DOWNLOADS}:/downloads

  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${CONFIG}/bazarr:/config
      - ${MEDIA}/movies:/movies
      - ${MEDIA}/tvshows:/tvshows
      - ${MEDIA}/animes:/animes

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    depends_on:
      - transmission
    environment:
      - TZ=${TIMEZONE}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${CONFIG}/radarr:/config
      - ${MEDIA}/movies:/movies
      - ${DOWNLOADS}:/downloads
      - ../scripts:/scripts
      - ../.env:/scripts/.env

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    depends_on:
      - transmission
    environment:
      - TZ=${TIMEZONE}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${CONFIG}/sonarr:/config
      - ${MEDIA}/tvshows:/tvshows
      - ${MEDIA}/animes:/animes
      - ${DOWNLOADS}:/downloads
      - ../scripts:/scripts
      - ../.env:/scripts/.env

  ombi:
    container_name: ombi
    image: linuxserver/ombi:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
      - PUID=${UID}
      - PGID=${GID}
    volumes:
      - ${CONFIG}/ombi:/config

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    network_mode: host
    restart: unless-stopped
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG}/prowlarr:/config
